<form method="POST">
    {% csrf_token %}
    
    <!-- Display form fields -->
    {{ form.as_p }}

    <button type="submit">Sign Up</button>
</form>

{% if form.errors %}
  <ul>
    {% for field in form %}
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %}
