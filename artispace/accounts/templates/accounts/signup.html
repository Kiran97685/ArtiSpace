<form method="POST" action="{% url 'accounts:artist_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up as Artist</button>
</form>

{% if form.errors %}
  <ul>
    {% for field in form %}
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %}
