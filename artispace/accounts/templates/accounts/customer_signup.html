{% extends 'base.html' %}

{% block content %}
<h2>Customer Sign Up</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This renders the form fields as <p> elements -->
    <button type="submit">Sign Up</button>
</form>

{% if form.errors %}
    <div class="errors">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
