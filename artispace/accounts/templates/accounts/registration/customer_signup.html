<!DOCTYPE html>
<html>
<head>
    <title>Customer Signup</title>
</head>
<body>
    <h1>Customer Signup</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="{% url 'accounts:customer_login' %}">Login here</a>.</p>
</body>
</html>
