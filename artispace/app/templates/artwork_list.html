<!DOCTYPE html>
<html>
<head>
    <title>Artworks</title>
</head>
<body>
    <h1>Artworks</h1>
    <ul>
        {% for artwork in artworks %}
            <li>
                <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
                <h2>{{ artwork.title }}</h2>
                <p>{{ artwork.description }}</p>
                <p>By {{ artwork.artist.name }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
