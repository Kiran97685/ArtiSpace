<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Signup</title>
</head>
<body>
    <h1>Artist Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>
        Already have an account? <a href="{% url 'accounts:artist_login' %}">Login here</a>.
    </p>
</body>
</html>
